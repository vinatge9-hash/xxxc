<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title NovaChat AI — Integrations</title>
  <meta name="description" content="NovaChat AI integrations with popular platforms (Slack, Zendesk, HubSpot, Salesforce, Zapier, and more) to extend conversational reach." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-900">
  <header>
    <nav class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a href="index.html" class="text-2xl font-semibold font-[Montserrat] text-gray-800">NovaChatAI</a>
          <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="integrations.html" class="text-blue-600">Integrations</a>
            <a href="pricing.html" class="text-gray-700 hover:text-blue-600">Pricing</a>
            <a href="docs.html" class="text-gray-700 hover:text-blue-600">Docs</a>
          </div>
          <div class="md:hidden"><button id="mobile-menu-button" class="text-gray-800 px-3 py-2 rounded-md">Menu</button></div>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
        <a href="index.html" class="block px-4 py-2 text-sm">Home</a>
        <a href="integrations.html" class="block px-4 py-2 text-sm">Integrations</a>
        <a href="pricing.html" class="block px-4 py-2 text-sm">Pricing</a>
        <a href="docs.html" class="block px-4 py-2 text-sm">Docs</a>
      </div>
    </nav>
  </header>

  <section class="py-12">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="font-[Montserrat] text-3xl md:text-4xl font-bold mb-6">Integrations</h1>
      <p class="text-gray-700 mb-8">Extend NovaChat AI with popular platforms and tools to fit your existing tech stack.</p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-5 flex flex-col items-start gap-3">
          <div class="text-3xl">🔗 Slack</div>
          <p class="text-sm text-gray-600">Seamless chat within your team channels.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 flex flex-col items-start gap-3">
          <div class="text-3xl">🌀 Zapier</div>
          <p class="text-sm text-gray-600">Automate workflows between NovaChat and apps you use daily.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 flex flex-col items-start gap-3">
          <div class="text-3xl">📘 Zendesk</div>
          <p class="text-sm text-gray-600">Bridge chat with your support tickets and knowledge base.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 flex flex-col items-start gap-3">
          <div class="text-3xl">🏷 Salesforce</div>
          <p class="text-sm text-gray-600">Sync leads, cases, and customer data for smarter conversations.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 flex flex-col items-start gap-3">
          <div class="text-3xl">HubSpot</div>
          <p class="text-sm text-gray-600">Marketing, sales, and service hub integration.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 flex flex-col items-start gap-3">
          <div class="text-3xl">🧩 API & Webhooks</div>
          <p class="text-sm text-gray-600">Custom integrations via REST API and real-time webhooks.</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-6">
    <div class="text-center text-sm">© 2025 NovaChat AI • Integrations</div>
  </footer>

  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    if (btn && menu) btn.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>
</body>
</html>
