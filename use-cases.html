<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title NovaChat AI — Use Cases</title>
  <meta name="description" content="Discover real-world use cases for NovaChat AI across customer support, sales, onboarding, knowledge base, and more." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-900">
  <header>
    <nav class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a href="index.html" class="text-2xl font-semibold font-[Montserrat] text-gray-800">NovaChatAI</a>
          <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="use-cases.html" class="text-blue-600">Use Cases</a>
            <a href="pricing.html" class="text-gray-700 hover:text-blue-600">Pricing</a>
          </div>
          <div class="md:hidden"><button id="mobile-menu-button" class="text-gray-800 px-3 py-2 rounded-md">Menu</button></div>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
        <a href="index.html" class="block px-4 py-2 text-sm">Home</a>
        <a href="use-cases.html" class="block px-4 py-2 text-sm">Use Cases</a>
        <a href="pricing.html" class="block px-4 py-2 text-sm">Pricing</a>
      </div>
    </nav>
  </header>

  <section class="py-12">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="font-[Montserrat] text-3xl md:text-4xl font-bold mb-6">Use Cases</h1>
      <p class="text-gray-700 mb-8">From customer support to sales enablement, NovaChat AI adapts to your needs.</p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-5">
          <h3 class="font-semibold mb-2">Customer Support</h3>
          <p class="text-sm text-gray-600">24/7 rapid responses, handoff to human agents when needed, and knowledge-base lookup.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5">
          <h3 class="font-semibold mb-2">Sales Assistant</h3>
          <p class="text-sm text-gray-600">Qualify leads, answer product questions, and guide buyers through pricing.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5">
          <h3 class="font-semibold mb-2">HR & Onboarding</h3>
          <p class="text-sm text-gray-600">Automate welcome flows, policy Q&A, and benefits explanations for new hires.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5">
          <h3 class="font-semibold mb-2">Knowledge Base</h3>
          <p class="text-sm text-gray-600">Answer internal FAQs with search-backed, up-to-date responses.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5">
          <h3 class="font-semibold mb-2">E-commerce Support</h3>
          <p class="text-sm text-gray-600">Product guidance, order tracking, returns, and recommendations.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5">
          <h3 class="font-semibold mb-2">Support Escalation</h3>
          <p class="text-sm text-gray-600">Intelligent triage and seamless agent handoffs when needed.</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-6">
    <div class="text-center text-sm">© 2025 NovaChat AI • Use Cases</div>
  </footer>

  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    if (btn && menu) btn.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>
</body>
</html>
