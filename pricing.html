<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title NovaChat AI — Pricing</title>
  <meta name="description" content="Pricing plans for NovaChat AI. Compare Starter, Growth, and Enterprise with features, limits, and support." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-900">
  <header>
    <nav class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a href="index.html" class="text-2xl font-semibold font-[Montserrat] text-gray-800">NovaChatAI</a>
          <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="pricing.html" class="text-blue-600">Pricing</a>
            <a href="docs.html" class="text-gray-700 hover:text-blue-600">Docs</a>
          </div>
          <div class="md:hidden"><button id="mobile-menu-button" class="text-gray-800 px-3 py-2 rounded-md">Menu</button></div>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
        <a href="index.html" class="block px-4 py-2 text-sm">Home</a>
        <a href="pricing.html" class="block px-4 py-2 text-sm">Pricing</a>
        <a href="docs.html" class="block px-4 py-2 text-sm">Docs</a>
      </div>
    </nav>
  </header>

  <section class="py-12">
    <div class="max-w-7xl mx-auto px-4">
      <h1 class="font-[Montserrat] text-3xl md:text-4xl font-bold mb-6">Pricing</h1>
      <p class="text-gray-700 mb-6">Choose a plan that fits your organization. All plans include standard chat, analytics, and API access.</p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="border rounded-lg p-6 flex flex-col gap-4 hover:shadow-lg transition">
          <h3 class="text-xl font-semibold">Starter</h3>
          <p class="text-4xl font-bold">$29<span class="text-sm">/mo</span></p>
          <ul class="text-sm text-gray-600 space-y-2">
            <li>Up to 1,000 messages/mo</li>
            <li>1 workspace</li>
            <li>Basic analytics</li>
            <li>Email support</li>
          </ul>
          <button class="mt-auto bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Choose Starter</button>
        </div>
        <div class="border rounded-lg p-6 flex flex-col gap-4 bg-blue-50 hover:shadow-lg transition">
          <h3 class="text-xl font-semibold">Growth</h3>
          <p class="text-4xl font-bold">$79<span class="text-sm">/mo</span></p>
          <ul class="text-sm text-gray-600 space-y-2">
            <li>Up to 25,000 messages/mo</li>
            <li>5 workspaces</li>
            <li>Advanced analytics</li>
            <li>Priority email & chat</li>
          </ul>
          <button class="mt-auto bg-white text-blue-600 border border-blue-600 px-4 py-2 rounded-md hover:bg-blue-50">Choose Growth</button>
        </div>
        <div class="border rounded-lg p-6 flex flex-col gap-4 hover:shadow-lg transition">
          <h3 class="text-xl font-semibold">Enterprise</h3>
          <p class="text-4xl font-bold">Contact Us</p>
          <ul class="text-sm text-gray-600 space-y-2">
            <li>Custom limits & SLAs</li>
            <li>Dedicated CS</li>
            <li>On-prem options</li>
            <li>360° security review</li>
          </ul>
          <button class="mt-auto bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Contact Sales</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-6">
    <div class="text-center text-sm">© 2025 NovaChat AI • Pricing</div>
  </footer>

  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    if (btn && menu) btn.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>
</body>
</html>
