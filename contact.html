<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title NovaChat AI — Contact</title>
  <meta name="description" content="Get in touch with NovaChat AI. Request a demo, ask questions, or start a conversation about your needs." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-900">
  <header>
    <nav class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a href="index.html" class="text-2xl font-semibold font-[Montserrat] text-gray-800">NovaChatAI</a>
          <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="contact.html" class="text-blue-600">Contact</a>
          </div>
          <div class="md:hidden"><button id="mobile-menu-button" class="text-gray-800 px-3 py-2 rounded-md">Menu</button></div>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
        <a href="index.html" class="block px-4 py-2 text-sm">Home</a>
        <a href="contact.html" class="block px-4 py-2 text-sm">Contact</a>
      </div>
    </nav>
  </header>

  <section class="py-12">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="font-[Montserrat] text-3xl md:text-4xl font-bold mb-4">Contact NovaChat AI</h1>
      <p class="text-gray-700 mb-6">Have a question or want a live demo? Send us a message and we’ll get back to you shortly.</p>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4" onsubmit="return false;">
        <input class="border rounded-md p-3" placeholder="Your name" />
        <input class="border rounded-md p-3" placeholder="Email" type="email" />
        <input class="border rounded-md p-3" placeholder="Company" />
        <input class="border rounded-md p-3" placeholder="Phone" />
        <textarea class="border rounded-md p-3 md:col-span-2 h-36" placeholder="Your message"></textarea>
        <button class="bg-blue-600 text-white px-6 py-3 rounded-md md:col-span-2 hover:bg-blue-700" type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-6">
    <div class="text-center text-sm">© 2025 NovaChat AI • Contact</div>
  </footer>

  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    if (btn && menu) btn.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>
</body>
</html>
